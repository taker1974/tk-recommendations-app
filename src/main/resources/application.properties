server.port=8080
spring.application.name=tk-recommendations
server.servlet.context-path=/tk-recommendations
#
server.error.whitelabel.enabled=false
#
transactions.datasource.url=jdbc:h2:file:./transaction_orig
transactions.datasource.username=
transactions.datasource.password=
spring.sql.init.mode=never
#
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
#
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#
spring.output.ansi.enabled=always
spring.thymeleaf.check-template-location=false
